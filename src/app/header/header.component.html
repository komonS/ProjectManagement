<header class="main-header">
    <!-- Logo -->
    <a routerLink="/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>SCI</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>SCI</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <ng-container *ngIf="userID; else elseTemplate">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!--<img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">-->
                            <span class="hidden-xs">{{userinfo.fname}} {{userinfo.lname}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                

                                
                            </li>
                            <!-- Menu Body -->
                            <li class="user-body">
                                
                                <!-- /.row -->
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                               
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat" (click)="onLogout()">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                   
                </ng-container>
                <ng-template #elseTemplate>
                    <li>
                        <a routerLink="/login"><i class="fa fa-sign-in"></i> Sign In</a>
                    </li>
                </ng-template>
                <li>
                    <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>

        </div>
    </nav>
</header>
